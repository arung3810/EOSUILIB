<div class="container">
  <header>
    <h1>EOS UI Components</h1>
    <p>Comprehensive showcase of the reusable Angular button component for EOS</p>
  </header>

  <section>
    <h2>Button Component</h2>
    <div class="group">
      <lib-button
        *ngFor="let btn of buttons"
        [variant]="btn.variant"
        [disabled]="btn.disabled"
        [loading]="btn.loading"
        (clicked)="buttonClick($event)"
        [prefixIcon]="btn.prefixIcon || ''"
        [suffixIcon]="btn.suffixIcon || ''"
      >
        {{ btn.label }}
      </lib-button>

      <lib-button (clicked)="buttonClick($event)"> hello </lib-button>

      <lib-button 
        variant="secondary" 
        [openOnHover]="true" 
        [dropdown]="true"
        [dropdownList]="menuItems"
        suffixIcon="assets/threeDot.svg"
      >
        Hover
      </lib-button>
      
      <lib-button 
        variant="secondary" 
        [openOnClick]="true" 
        [dropdown]="true"
        [dropdownList]="menuItems"
        prefixIcon="assets/threeDot.svg"
      >
        Click
      </lib-button>

      <lib-button variant="secondary" fullWidth="true">Full width</lib-button>
    </div>
  </section>

  <section>
    <h2>Modal Component</h2>
    <lib-button (clicked)="modalButtonClick($event)">Open Delete Modal</lib-button>
    <lib-modal
      button1="Yes"
      button2="No"
      (click1)="ModalbtnClick2($event)"
      (click2)="ModalbtnClick2($event)"
      title="Want to delete the Note?"
      message="Your data will be deleted permanently."
      [open]="isModalOpen()"
      (openChange)="onModalOpenChange($event)"
    ></lib-modal>
  </section>

  <section>
    <h2>Dashboard Card Component</h2>
    <lib-dashboard-card
      title="Attendance Missed"
      [value]="5"
      [svgIcon]="attendanceSvg"
      (cardClick)="onDashboardClick()"
    >
    </lib-dashboard-card>
  </section>

  <section>
    <h2>Header Component</h2>
    <lib-header-component
      greetingType="Good Evening,"
      fcName="TEST USER 2 CO"
    ></lib-header-component>
  </section>

  <section>
    <h2>Table Component</h2>
    <lib-table
      [columns]="columns"
      [rows]="tableData"
      [total]="totalRows"
      [page]="currentPage"
      [pageSize]="pageSize"
      (pageChange)="onPageChange($event)"
      (sortChange)="onSortChange($event)"
    >
    </lib-table>
  </section>
</div>
<router-outlet />
