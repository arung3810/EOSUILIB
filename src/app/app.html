<div class="container">
  <header>
    <h1>EOS UI Components</h1>
    <p>Comprehensive showcase of the reusable Angular button component for EOS</p>
  </header>

  <section>
    <h2>Button Component</h2>
    <div class="group">
      <lib-button
        *ngFor="let btn of buttons"
        [variant]="btn.variant"
        [disabled]="btn.disabled"
        [loading]="btn.loading"
        (clicked)="buttonClick($event)"
        [prefixIcon]="btn.prefixIcon || ''"
        [suffixIcon]="btn.suffixIcon || ''"
      >
        {{ btn.label }}
      </lib-button>

      <lib-button (clicked)="buttonClick($event)"> hello </lib-button>

      <lib-button
        variant="secondary"
        [openOnHover]="true"
        (clicked)="handleButtonClick()"
        (dropdownClicked)="handleDropdownClick()"
        [dropdown]="true"
        [dropdownList]="menuItems"
        suffixIcon="assets/threeDot.svg"
      >
        Hover
      </lib-button>

      <lib-button variant="secondary" fullWidth="true">Full width</lib-button>
    </div>
  </section>

  <section>
    <h2>Header Component</h2>
    <lib-header-component
      title="SACHIN RAJESH SINGH"
      description="Far-sighted Eagle"
      profileImage="https://moneysign-templates.s3.ap-south-1.amazonaws.com/MS-batch-v1.4EOS/EaglehighImg.png"
      [buttonList]="headerbtn"
    ></lib-header-component>
    <br />
    <lib-header-component
      title="Good Evening, TEST USER 2 CO"
      [buttonList]="headerbtn1"
    ></lib-header-component>
    <br />
    <lib-header-component
      icon="assets/close.svg"
      title="Personal & Financial Data"
      (iconClicked)="handleIconClicked()"
    ></lib-header-component>
    <br />
    <lib-header-component title="Dashboard" [buttonList]="headerbtn1"></lib-header-component>
  </section>
  
  <section>
    <h2>Card Component</h2>
    <div class="row">
      <div class="col">
    <lib-card
      cardType="riaDashboard"
      title="Attendance Missed"
      [value]="5"
      [svgIcon]="attendanceSvg"
      (cardClick)="onDashboardClick()"
    >
    </lib-card>
  </div>
  <div class="col">
    <lib-card
      title="Attendance"
      [value]="5"
      [svgIcon]="attendanceSvg"
      (cardClick)="onDashboardClick()"
    >
    </lib-card>
  </div>
  <div class="col">
    <lib-card
      cardType="workbook"
      title="Current Net Worth"
      value="-"
      value1="₹ NaN (Assets) - ₹ NaN (Liabilities)"
      [svgIcon]="attendanceSvg"
      (cardClick)="onDashboardClick()"
    >
    </lib-card>
  </div>
  <div class="col">
    <lib-card
      cardType="workbook"
      title="Dependents"
      value="2"
      value1="1 Kid, 1 Relative"
      [svgIcon]="attendanceSvg"
    >
    </lib-card>
  </div>
</div>
<div class="row">
  <div class="col">
    <lib-card
      cardType="personalDetail"
      [taskList]="list"
    >
    </lib-card>
  </div>  
</div>
  </section>

  <section>
    <h2>Modal Component</h2>
    <lib-button (clicked)="modalButtonClick($event)">Open Delete Modal</lib-button>
    <lib-modal
      button1="Yes"
      button2="No"
      (click1)="ModalbtnClick2($event)"
      (click2)="ModalbtnClick2($event)"
      title="Want to delete the Note?"
      message="Your data will be deleted permanently."
      [open]="isModalOpen()"
      (openChange)="onModalOpenChange($event)"
    ></lib-modal>
  </section>

  <section>
    <h2>Table Component</h2>
    <lib-table
      [columns]="columns"
      [rows]="tableData"
      [total]="totalRows"
      [page]="currentPage"
      [pageSize]="pageSize"
      (pageChange)="onPageChange($event)"
      (sortChange)="onSortChange($event)"
    >
    </lib-table>
  </section>
</div>
<router-outlet />
