<div class="container">
  <header>
    <h1>EOS UI Components</h1>
    <p>Comprehensive showcase of the reusable Angular components for EOS</p>
  </header>

  <section>
    <h2>Button Component</h2>
    <div class="group">
      <lib-button *ngFor="let btn of buttons" [variant]="btn.variant" [disabled]="btn.disabled" [loading]="btn.loading"
        (clicked)="buttonClick($event)" [prefixIcon]="btn.prefixIcon || ''" [suffixIcon]="btn.suffixIcon || ''">
        {{ btn.label }}
      </lib-button>

      <lib-button (clicked)="buttonClick($event)"> hello </lib-button>

      <lib-button variant="secondary" [openOnHover]="true" (clicked)="handleButtonClick()"
        (dropdownClicked)="handleDropdownClick()" [dropdown]="true" [dropdownList]="menuItems"
        suffixIcon="assets/threeDot.svg">
        Hover
      </lib-button>

      <lib-button variant="secondary" fullWidth="true">Full width</lib-button>
    </div>
  </section>

  <section>
    <h2>Header Component</h2>
    <lib-header-component title="SACHIN RAJESH SINGH" description="Far-sighted Eagle"
      profileImage="https://moneysign-templates.s3.ap-south-1.amazonaws.com/MS-batch-v1.4EOS/EaglehighImg.png"
      [buttonList]="headerbtn"></lib-header-component>
    <br />
    <lib-header-component title="Good Evening, TEST USER 2 CO" [buttonList]="headerbtn1"></lib-header-component>
    <br />
    <lib-header-component icon="assets/close.svg" title="Personal & Financial Data"
      (iconClicked)="handleIconClicked()"></lib-header-component>
    <br />
    <lib-header-component title="Dashboard" [buttonList]="headerbtn1"></lib-header-component>
  </section>

  <section>
    <h2>Card Component</h2>
    <div class="row">
      <div class="col">
        <lib-card cardType="riaDashboard" title="Attendance Missed" [value]="5" [svgIcon]="attendanceSvg"
          (cardClick)="onDashboardClick()">
        </lib-card>
      </div>
      <div class="col">
        <lib-card title="Attendance" [value]="5" [svgIcon]="attendanceSvg" (cardClick)="onDashboardClick()">
        </lib-card>
      </div>
      <div class="col">
        <lib-card cardType="workbook" title="Current Net Worth" value="-" value1="₹ NaN (Assets) - ₹ NaN (Liabilities)"
          [svgIcon]="attendanceSvg" (cardClick)="onDashboardClick()">
        </lib-card>
      </div>
      <div class="col">
        <lib-card cardType="workbook" title="Dependents" value="2" value1="1 Kid, 1 Relative" [svgIcon]="attendanceSvg">
        </lib-card>
      </div>
    </div>
    <div class="row">
      <lib-card cardType="personalDetail" [taskList]="list">
      </lib-card>

      <lib-card cardType="1view" [categoryList]="categoryList" title="1 View" netWorth="₹ 2,68,29,205"
        vua="₹ 2,80,24,405"></lib-card>
      <div class="col">
        <lib-card [creditCard]="creditCardObj" cardType="creditcard">
        </lib-card>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <lib-card role="FC" cardType="financialbehaviourscore" [currentFbsScore]="63" [gen_last_updated_at]="null"
          genProfile="Gen 2" age_group="26 - 35"></lib-card>
      </div>
      <div style="width: 18%;">
        <lib-card cardType="MFHoldings" title="No. of Mutual Funds" [currentFbsScore]="20"
          para="Attention! Consolidate your portfolio on priority"></lib-card>
      </div>
      <div style="width: 18%;">
        <lib-card cardType="MFHoldings" title=" Avg Portfolio Score" [currentFbsScore]="69" small="Medium"
          para="Based on the 1 Finance proprietary research"></lib-card>
      </div>
    </div>

    <lib-card cardType="carousal" title="Portfolio Overlap (Top 5)" [carousalList]="carousalTestData">
    </lib-card>

    <div style="width: fit-content;">
      <lib-card cardType="MFHoldingsPie" [series]="[97, 3]" [colors]="['#ab99ff', '#e0e0e0']"
        [mf_allocation_not_fetched]="false" [current_value]="8.5" [MfholdingList2]="mfholdingpielist"
        para="description shown here"></lib-card>
    </div>

  </section>

  <section>
    <h2>Search component</h2>
    <lib-search placeholder="Search..." [svgIcon]="searchIcon" btnName="Search" (inputChange)="onSearchChange($event)"
      (buttonClick)="onSearchButtonClick()"></lib-search>
    <br />
    <lib-search placeholder="Search dummy" [svgIcon]="searchIcon" half="false" (inputChange)="onSearchChange($event)"
      (buttonClick)="onSearchButtonClick()" btnName="Search"></lib-search>


  </section>

  <section>
    <h2>Modal Component</h2>
    <lib-button (clicked)="modalButtonClick($event)">Open Delete Modal</lib-button>
    <lib-modal button1="Yes" button2="No" (click1)="ModalbtnClick2($event)" (click2)="ModalbtnClick2($event)"
      title="Want to delete the Note?" message="Your data will be deleted permanently." [open]="isModalOpen()"
      (openChange)="onModalOpenChange($event)"></lib-modal>
  </section>

  <section>
    <h2>Table Component</h2>
    <lib-table [columns]="columns" [rows]="tableData" [total]="totalRows" [page]="currentPage" [pageSize]="pageSize"
      (pageChange)="onPageChange($event)" (sortChange)="onSortChange($event)">
    </lib-table>
  </section>

  <section>
    <h2>Ag Grid Table</h2>
    <lib-ag-grid-table>
    </lib-ag-grid-table>
  </section>

  <section>
    <lib-tooltip tooltipText="Hello EOS!"></lib-tooltip>
  </section>

  <section>
    <lib-login></lib-login>
  </section>

  <section>
    <h2>TabPane Component</h2>
    <lib-tabpane [tabs]="tabsList"></lib-tabpane>
  </section>

  <section>
    <lib-nav-menu></lib-nav-menu>
  </section>

  <section>
    <lib-form-fields></lib-form-fields>
  </section>

  <section>
    <lib-accordion-component title="Top Priority" [subsections]="subsections" editUrl="/edit-insurance">
    </lib-accordion-component>
  </section>

  <section>
    <lib-accordion-component title="Investment" [tableColumns]="taxTableColumns" [tableData]="taxTableData">
    </lib-accordion-component>
  </section>
</div>
<router-outlet />
