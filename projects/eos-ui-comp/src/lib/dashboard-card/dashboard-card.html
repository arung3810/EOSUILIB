<button style="width: 20%;" class="dashboard-fc" (click)="onClick()">
    <div class="card">
      <div class="card-body">
        <div class="card-fc">
          <h1 class="card-head">{{ title }}</h1>
          <div class="check-icon" [innerHTML]="safeSvgIcon"></div>
        </div>
        <div class="activeValue value-align-left">
          {{ value }}
        </div>
      </div>
    </div>
  </button>
