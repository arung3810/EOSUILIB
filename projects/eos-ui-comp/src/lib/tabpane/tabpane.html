<div class="row">
  <div style="margin-top: 24px;" class="col-md-12">
    <div class="tabpane pane-padding">

      <!-- TAB HEADERS -->
      <div class="pens">
        <ul class="nav nav-pills">
@for (tab of tabs; track tab) {
          <div class="nav-item">
            <button
              class="nav-link"
              [class.active]="isActive(tab.id)"
              (click)="setActive(tab.id)"
            >
            {{ tab.label }}
            </button>
        </div>}
        </ul>
      </div>

      <!-- TAB CONTENT -->
      <div class="tab-content">

        <!-- TAB 1 -->
         @for (tab of tabs; track tab) {
        <div
          class="tab-pane fade"
          [class.show]="isActive(tab.id)"
          [class.active]="isActive(tab.id)"
        >
          <div style="margin-top: 24px;" class="row finance-row">
             {{ tab.content }}
          </div>
        </div>}

      </div>

    </div>
  </div>
</div>
