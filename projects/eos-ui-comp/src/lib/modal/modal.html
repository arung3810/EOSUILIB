<div
  class="modal-backdrop"
  *ngIf="open"
  (click)="onBackdropClick($event)"
  aria-hidden="true"
>
  <section
    class="modal-container"
    [ngClass]="sizeClass"
    role="dialog"
    [attr.aria-modal]="true"
    [attr.aria-labelledby]="title ? 'modal-title' : null"
    [attr.aria-describedby]="ariaDescribedBy || null"
  >
    <div class="modal-content">
      <div class="modal-body text-center">
        <img src="https://newqa.eos.onefin.app/assets/icon/sendNDA.svg" alt="">
        <h3>{{title}}</h3>
        <p>{{message}}</p>
          <div class="row-btns">
            <button type="button" (click)="handleClick1($event)" class="button-secondary">{{button1}}</button>
            <button type="button" (click)="handleClick2($event)" class="button-primary">{{button2}}</button>
          </div>
      </div>
    </div>
  </section>
</div>
