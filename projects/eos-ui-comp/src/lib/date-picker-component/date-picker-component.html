<label class="label">Date Picker</label>

<!-- Input -->
<div class="date-input-wrapper" (click)="openModal()">
    <input type="text" class="date-input" [value]="selectedDate" placeholder="Select date" readonly />

    <span class="calendar-icon">
        <!-- Calendar Icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="4" width="18" height="17" rx="2" stroke="currentColor" stroke-width="2" />
            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" />
            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" />
            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2" />
        </svg>
    </span>
</div>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
    <div class="modal" (click)="$event.stopPropagation()">
        <h3>Select Date</h3>

        <input type="date" class="modal-date-input" [(ngModel)]="selectedDate" />

        <div class="modal-actions">
            <button class="btn cancel" (click)="closeModal()">Cancel</button>
            <button class="btn apply" (click)="applyDate()">Apply</button>
        </div>
    </div>
</div>
