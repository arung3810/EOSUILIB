<button class="dashboard-fc" (click)="onClick()">
  @if(cardType === "dashboard") {
  <div class="card">
    <div class="card-body">
      <div class="card-fc">
        <h1 class="card-head">{{ title }}</h1>
        <div class="check-icon" [innerHTML]="safeSvgIcon"></div>
      </div>
      <div class="activeValue value-align-left">
        {{ value }}
      </div>
    </div>
  </div>
  } @else if (cardType === "riaDashboard") {
  <div class="card ria-card">
    <div class="card-ria-body">
      <div class="circle-icon" [innerHTML]="safeSvgIcon"></div>
      <div class="mt-2 pl-1">
        <h6 class="card-title">
          <b>{{ title }}</b>
        </h6>
        <span class="number mb-0">{{ value }}</span>
      </div>
    </div>
  </div>
  } @else if(cardType === "personalDetail") {
  <div class="card-personal card">
    <h5 class="title-margin">Personal Details</h5>
    <div class="personal-details">
      @for (l of taskList; track l) {
      <p>{{ l }}</p>
      }
    </div>
  </div>
  } @else if (cardType === "1view") {
  <div class="viewCard card">
    <h5 class="title-margin-1view">{{ title }}</h5>
    <div>
      <div class="label-value">
        <div class="col-6 view-col">
          @for (item of categoryList.slice(0,3); track item) {
          <div class="view-row">
            <span class="li-span">{{ item.key }}</span>
            <span class="text-style">{{ item.value }}</span>
          </div>
          }
        </div>
        <div class="col-6 view-col">
          @for (item of categoryList.slice(3,categoryList?.length); track item) {
          <div class="view-row">
            <span class="li-span child4">{{ item.key }}</span>
            <div style="display: flex; gap: 0.5rem;align-items: center;">
            <span class="text-style">{{ item.value }}</span>
            @if(!!item?.toolTipText?.length){
            <div class="tooltip-wrapper">
              <i
                i-bs=""
                name="infoCircle"
                height="12px"
                data-bs-placement="right"
                width="12px"
                data-bs-toggle="tooltip"
                data-bs-custom-class="custom-tooltip"
                class="info-icon"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="12px"
                  height="12px"
                  fill="currentColor"
                  class="bi bi-info-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  ></path>
                  <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                  ></path>
                </svg>
              </i>
              <div class="liability-component up"
                style="position: absolute; z-index: 1 !important"
              >
                <div>
                  <div class="content-align">
                    <h1 class="expenses-fixed">
                      {{item.toolTipText}}
                    </h1>
                  </div>
                </div>
              </div>
            </div>    
            }
          </div>
          </div>
          }
        </div>
      </div>
      <div class="cards-section">
        <div class="card-networth netWorthGreen">
          <p class="cd-personal-details">Net Worth</p>
          <p class="cd-personal-details">{{ netWorth }}</p>
        </div>
        <div class="card-VUA ng-star-inserted">
          <p class="cd-personal-details">VUA</p>
          <p class="cd-personal-details">{{ vua }}</p>
        </div>
      </div>
    </div>
  </div>
  } @else if(cardType === "creditcard") {
    <div class="credit-cutome-card">
      <div class="credit-img-w mb-3">
        <img alt="" [src]="creditCard?.imgUrl">
      </div>
      <div class="cerdit-content">
        <span>{{creditCard?.cardName}}</span>
      </div>
      <div class="credit-footer">
        <button (click)="creditCard?.handleClick()" class="btn white-md-btn credit-card-btn">View Details 
          <span>
            <i i-bs="" name="chevronRight" width="0.7rem" height="0.5rem">
              <svg xmlns="http://www.w3.org/2000/svg" width="0.7rem" height="0.5rem" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"></path>
              </svg>
            </i>
          </span>
        </button>
      </div>
    </div>
  }
  @else {
  <div class="card card1">
    <div class="card-body cardPadding">
      <h5 class="card-title-workbook">{{ title }}</h5>
      <h2 class="NetText">{{ value }}</h2>
      <p class="p-text">
        {{ value1 }}
      </p>
    </div>
  </div>
  }
</button>
