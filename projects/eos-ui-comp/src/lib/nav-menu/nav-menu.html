  </div>

  <!-- Menu -->
  <ul class="menu" style="padding-left: 0px;">
    <li [class.active]="currentRoute === '/buttons'" (click)="navigateTo('/buttons')">
      <i class="fas fa-mouse-pointer"></i>
      <span *ngIf="!isCollapsed">Buttons</span>
    </li>

    <li [class.active]="currentRoute === '/headers'" (click)="navigateTo('/headers')">
      <i class="fa-solid fa-heading"></i>
      <span *ngIf="!isCollapsed">Headers</span>
    </li>

    <li [class.active]="currentRoute === '/cards'" (click)="navigateTo('/cards')">
      <i class="fa-regular fa-id-card"></i>
      <span *ngIf="!isCollapsed">Cards</span>
    </li>

    <li [class.active]="currentRoute === '/search'" (click)="navigateTo('/search')">
      <i class="fa-solid fa-search"></i>
      <span *ngIf="!isCollapsed">Search</span>
    </li>

    <li [class.active]="currentRoute === '/modal'" (click)="navigateTo('/modal')">
      <i class="fa-regular fa-window-restore"></i>
      <span *ngIf="!isCollapsed">Modal</span>
    </li>

    <li [class.active]="currentRoute === '/table'" (click)="navigateTo('/table')">
      <i class="fa-solid fa-table"></i>
      <span *ngIf="!isCollapsed">Table</span>
    </li>

    <li [class.active]="currentRoute === '/tooltip'" (click)="navigateTo('/tooltip')">
      <i class="fa-solid fa-comment"></i>
      <span *ngIf="!isCollapsed">Tooltip</span>
    </li>

    <li [class.active]="currentRoute === '/tabpane'" (click)="navigateTo('/tabpane')">
      <i class="fa-solid fa-folder-open"></i>
      <span *ngIf="!isCollapsed">TabPane</span>
    </li>

    <li [class.active]="currentRoute === '/inputfields'" (click)="navigateTo('/inputfields')">
      <i class="fa-solid fa-keyboard"></i>
      <span *ngIf="!isCollapsed">Input Fields</span>
    </li>

    <li [class.active]="currentRoute === '/accordion'" (click)="navigateTo('/accordion')">
      <i class="fa-solid fa-list"></i>
      <span *ngIf="!isCollapsed">Accordion</span>
    </li>
  </ul>

  <!-- Footer -->
  <div class="footer">
    <div class="logout" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span *ngIf="!isCollapsed">Logout</span>
    </div>

    <p *ngIf="!isCollapsed">
      Version 1.0.0 | 15th June, 2023
    </p>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i
      class="fa-solid"
      [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'">
    </i>
  </button>

</div>
