<div class="accordion">
  <div class="accordion-header" (click)="toggle()">
    <div class="title">{{ title }}</div>
    <svg
      class="arrow"
      [class.open]="isOpen"
      xmlns="http://www.w3.org/2000/svg"
      width="12"
      height="8"
      viewBox="0 0 12 8"
      fill="none"
    >
      <path
        d="M1 1L6 6L11 1"
        stroke="black"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
  <div class="accordion-body" *ngIf="isOpen">
    <ng-content></ng-content>
  </div>
</div>
